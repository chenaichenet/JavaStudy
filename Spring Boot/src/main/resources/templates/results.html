<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示结果</title>
</head>
<body>
    <h2>查询结果</h2>
    <table align="center" width="60%" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>地址</th>
                <th>性别</th>
                <th>手机号</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="classmate:${classmateList}">
                <td th:text="${classmate.id}"></td>
                <td th:text="${classmate.name}"></td>
                <td th:text="${classmate.age}"></td>
                <td th:text="${classmate.address}"></td>
                <td th:text="${classmate.gender}"></td>
                <td th:text="${classmate.phone}"></td>
            </tr>
        </tbody>
    </table>
    <h2>处理结果：<h3 th:text="${msg}"></h3></h2>
</body>
</html>
